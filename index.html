<!DOCTYPE html>
<html>
<head>
  <title>Base64 URL Parser</title>
</head>
<body>
  <script>
    function parseBase64Url() {
      var decodedUrl = atob(window.location.hash.substring(1)); // Decode the base64 encoded URL

      // Check if the decoded URL is HTML or JavaScript
      if (decodedUrl.startsWith('<')) {
        // Parse the decoded URL as HTML
        var container = document.createElement('div');
        container.innerHTML = decodedUrl;
        document.body.appendChild(container);
      } else {
        // Execute the decoded URL as JavaScript
        eval(decodedUrl);
      }
    }

    // Call the function on page load
    parseBase64Url();
  </script>
</body>
</html>
